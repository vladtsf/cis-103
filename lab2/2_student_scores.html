<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Scores</title>
  <link rel="stylesheet" href="assets/stylesheets/application.css">
</head>
<body>
  <div class="page">
    <div class="container">
      <h1 class="page__title">Student Scores</h1>
      <div class="calculator calculator_student-scores" id="calculator">
        <form action="#" class="js-calculator__form">
          <div class="calculator__form js-calculator__form">
            <div class="field">
              <label for="" class="field__label">
                <span class="field__label-text">Last Name</span>
                <input type="text" class="field__input" name="last_name">
              </label>
            </div>
            <div class="field">
              <label for="" class="field__label">
                <span class="field__label-text">First Name</span>
                <input type="text" class="field__input" name="first_name">
              </label>
            </div>
            <div class="field">
              <label for="" class="field__label">
                <span class="field__label-text">Score</span>
                <input type="text" class="field__input" name="score">
              </label>
            </div>

            <div class="field">
              <label for="" class="field__label">
                <span class="field__label-text"></span>
                <button type="submit" class="field__input">Add Student Score</button>
              </label>
            </div>
          </div>

          <h2 class="page__title">Student Scores</h2>
          <textarea readonly class="js-output output"></textarea>

          <div class="calculator__form">
            <div class="field">
              <label class="field__label">
                <span class="field__label-text">Average Score</span>
                <input type="text" class="field__input" name="average_score" readonly>
              </label>
            </div>

            <div class="field">
              <label for="" class="field__label">
                <span class="field__label-text"></span>
                <button type="button" class="field__input js-reset">Clear Student Scores</button>
              </label>
            </div>

            <div class="field">
              <label for="" class="field__label">
                <span class="field__label-text"></span>
                <button type="button" class="field__input js-sort">Sort By Last Name</button>
              </label>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>



  <script src="assets/javascripts/student_scores.js"></script>
  <script>
    (function() {
      var calc = new StudentScoreCalculator(document.getElementById("calculator"))
      calc.init()
    })()
  </script>
</body>
</html>
