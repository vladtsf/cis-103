<!DOCTYPE html>
<html>
<head>
  <title>Progress Bar</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css">
  <link rel="stylesheet" href="assets/stylesheets/5_progress_bar.css">
</head>
<body>
  <div class="app">
    <div class="app__screen">
      <h1 class="app__title">Progress Bar</h1>

      <div class="app__content js-app-root" id="appRoot">

        <div class="progress-bar js-progress-bar">
          <div class="progress-bar__filled js-progress-bar__filled"></div>
        </div>

        <button type="button" class="js-change-direction">Go to 100%</button>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/javascripts/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="assets/javascripts/lib.js"></script>
  <script type="text/javascript" src="assets/javascripts/5_progress_bar.js"></script>
  <script>
    window.app = new window.AppView(document.getElementById("appRoot"));
    window.app.render();
  </script>
</body>
</html>
