<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vlad T. | Contact</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/application.css">
</head>
<body>
  <main class="page page_contact">
    <div class="container">
      <header class="header">
        <div class="header__left">
          <div class="vladt-tag">
            &lt;vladt
            <div class="vladt-tag__attribute">
              <span class="vladt-tag__attribute-name">city=</span>
              <span class="vladt-tag__attribute-value">Berkeley</span>
              <div class="clear"></div>
            </div>
            <div class="vladt-tag__attribute">
              <span class="vladt-tag__attribute-name">state=</span>
              <span class="vladt-tag__attribute-value">CA</span>
              <div class="clear"></div>
            </div>
            <div class="vladt-tag__attribute">
              <span class="vladt-tag__attribute-name">zip=</span>
              <span class="vladt-tag__attribute-value">94705</span>
            </div>
            &nbsp;/&gt;
          </div>
        </div>
      </header>

      <aside class="sidebar">
        <nav class="nav nav_left">
          <ul class="nav__items">
            <li class="nav__item">
              <a class="nav__link" href="index.html">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="about.html">About Me</a>
            </li>
            <li class="nav__item nav__item_active">
              <a class="nav__link" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </aside>
      <div class="content">
        <h1 class="heading heading_main">Contact</h1>
        <div class="paragraph paragraph_main">
          <form action="_submit.html" class="contact-form">

            <label class="contact-form__field">
              <span class="contact-form__label">First Name</span>
              <input type="text" class="field" name="lead[first_name]">
            </label>

            <label class="contact-form__field">
              <span class="contact-form__label">Last Name</span>
              <input type="text" class="field" name="lead[last_name]">
            </label>

            <label class="contact-form__field">
              <span class="contact-form__label">Your Email</span>
              <input type="text" class="field" name="lead[email]">
            </label>

            <label class="contact-form__field">
              <span class="contact-form__label">Message</span>
              <textarea name="lead[message]" id="" cols="30" rows="10" class="field field_textarea"></textarea>
            </label>

            <div class="contact-form__actions">

              <button type="reset" class="button">Reset</button>
              <button type="submit" class="button">Submit</button>
            </div>

          </form>

        </div>

      </div>
    </div>
  </main>
</body>
</html>
